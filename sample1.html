        light.service("DisplayOrder", function () {
            return me;
        });
        light.service("DisplaySections", function () {
            return "six";
        });

        light(function () {
            this.system.startRecording();
            this.service
               .LoadOrder()
               .ToStandardResponse()
               .NotifySubscribers()
               .LoadOrderSections()
               .DisplayOrder()
               .DisplaySections();
        });
        light(function () {
            this.service.visual({
                useShortNames: false,
                streatchOutCalls: false,
                containerId: "cy",
                resultId: "definition",
                layout: {
                    name: "grid"//circle,concentric, preset, random,breadthfirst,grid
                }
            });
        });
    </script>
